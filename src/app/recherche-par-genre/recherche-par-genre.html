<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Genres</label>
        <select class="form-control form-control-lg" id="idgen" name="idgen" [(ngModel)]="IdGenre" (change)="onChange()">
                @for(gen of genres; track gen.idgen)
                {
                    <option [value]="gen.idgen"> {{gen.nomgen}} </option>
                }
        </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    @if (films.length!=0)
                    {
                    <tr>
                        <th>NÂ°</th>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Genre</th>
                        <th>Date de Sortie</th>
                        <th>IMDb</th>
                    </tr>
                    }
                </thead>
                @for (movie of films; track movie.nom)
                {
                <tbody>
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{movie.id}}</td>
                        <td>{{movie.nom}}</td>
                        <td>{{movie.genre.nomgen}}</td>
                        <td>{{movie.datesortie | date:'dd/MM/yyyy'}}</td>
                        <td>{{movie.rating}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerFilm(movie)">Supprimer</a></td>  
                        <td><a class="btn btn-success" [routerLink]="['/update-film',movie.id]">Modifier</a></td>
                    </tr>
                </tbody>
                }

                @empty
                {
                <h1>salle vide...popcorns ennuient!</h1>
                }

            </table>
        </div>
    </div>
</div>

<style>
    .btn-danger 
    {
        background-color: rgb(139, 9, 9);      
        border-color: rgb(255, 0, 0);      
        color: white;              
    }

    .btn-success 
    {
        background-color: rgb(77, 98, 3); 
        border-color: rgb(191, 255, 0);    
        color: white;               
    }

    .container 
    { margin-top: 50px; }
</style>
