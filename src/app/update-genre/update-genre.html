<form>
    <!-- <div [hidden]="ajout"> Pour cacher l'id lors de l'ajout --> 
    <div>
        <label>ID Genre</label>
        <input [readonly]="!ajout" type="text" [(ngModel)]="genre.idgen" name="idGenre" class="form-control w-25">
    </div>
    
    <div>
        <label>Nom Genre</label>
        <input type="text" [(ngModel)]="genre.nomgen" name="nomGenre" class="form-control"
            placeholder="Entrez un nom de genre..." required>
    </div>
    
    <div class="mt-2">
        <button type="submit" [disabled]="!genre.nomgen" class="btn btn-success"
            (click)="saveGenre()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
